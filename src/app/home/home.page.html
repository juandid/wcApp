<ion-menu side="start" content-id="main-content">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>{{ 'menu.title' | translate }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle auto-hide="true">
                <ion-item [routerDirection]="'root'" (click)="simKt('AR')">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Sim AR</ion-label>
                </ion-item>
                <ion-item [routerDirection]="'root'" (click)="simKt('AI')">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Sim AI</ion-label>
                </ion-item>
                <ion-item [routerDirection]="'root'" (click)="simKt('TG')">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Sim TG</ion-label>
                </ion-item>
                <ion-item [routerDirection]="'root'" (click)="simKt('GE')">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Sim GE</ion-label>
                </ion-item>
                <ion-item [routerDirection]="'root'" (click)="simVorarlberg()">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Sim Vorarlberg</ion-label>
                </ion-item>
                <ion-item [routerDirection]="'root'" (click)="simRandom()">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Sim Random</ion-label>
                </ion-item>
                <ion-item [routerDirection]="'root'" (click)="dumpCurl()">
                    <ion-icon name="locate" slot="start"></ion-icon>
                    <ion-label>Dump Curl</ion-label>
                </ion-item>
                <ion-item [href]="'about'">
                    <ion-icon name="information-outline" slot="start"></ion-icon>
                    <ion-label>About</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
                {{title}}
            </ion-title>
            <ion-buttons slot="end">
                <ion-button id="locate" [routerDirection]="'root'" (click)="showCurrentCanton()">
                    <ion-icon slot="start" name="refresh"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div id="map" style="height:100%;"></div>
    </ion-content>
</div>
